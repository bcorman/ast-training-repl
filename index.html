<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-151215034-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-151215034-1');
  </script>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ESQuery REPL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/styles.css" />
  <script src="main.js" defer></script>
</head>

<body class="">
  <main>
    <header>
      <button id="dark-toggle">Dark</button>
      <h1 id="banner">ESQuery</h1>
    </header>

    <div id="source-code-display" class="console">
      <span id="source-code-label" class="label">Source Code</span>

      <!-- This indentation affects the indentation of the text in the textarea -->
      <div aria-labelledby="source-code-label" id="console-source-code" class="text-area" contenteditable="true" spellcheck="false" wrap="off" autocomplete="off">
let foo = bar => {
  return bar * 7;
}

foo();
</div>

    </div>

    <div id="output-ast-container" class="console">
      <div id="output-display">
        <div id="output-title">
          <span>Output</span>
          <span id="results"></span>
        </div>
        <pre id="output"></pre>
      </div>
    </div>

    <div id="controls">
      <span class="label">
        <button class="control" id="copy-button">Copy Query</button>
        <span id="copy-message">Query copied to clipboard</span>
      </span>
      <span class="label">
        <button class="control" id="prompt-button">Cycle Prompts</button>
      </span>
    </div>
    <div id="prompt">

    </div>
    <div id="selector-display">
      <span id="query" class="label">Query</span>
      <div aria-labelledby="query-label" id="selector" class="text-area" spellcheck="false" autocomplete="off" contenteditable="true">Program</div>
    </div>


  </main>

</body>

</html>
