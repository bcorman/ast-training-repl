<body>
  <header>
    <a href="../index.html">
      <h1 id="banner">Ben Corman</h1>
    </a>
    <nav id="header-nav">
      <ul>
        <div class="dropdown">
          <li class="dropbtn" id="projects-link">Projects</li>
          <div class="dropdown-content">
            <a target="_blank" rel="noopener noreferrer" href="https://github.com/bcorman/query-lint-vscode">Query-Lint

            <a target="_blank" rel="noopener noreferrer" href="#">AST Training</a>

        <a href="#">

        <a href="#">

      </ul>
    </nav>
  </header>
  <div id="main">
    <section id="ast-repl">
      <div id="console-container">
        
        <div id="console-display">
          <span>Source</span>
          <textarea id="console-source" spellcheck="false" wrap="off" >
            let foo = bar => {
              return bar * 7;
            }
            
            foo();
            
          </textarea>
          
        </div>
        <div id="query-tree-display">
          <div class='label'>AST</div>
          
          <pre id='selectorAst'></pre>
        </div>
      </div>
      <div id="output-ast-container">
                
      </div>
    </section>

  </div id="main">

</body>
