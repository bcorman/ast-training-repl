<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ESQuery Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/styles.css" />
  <script src="scripts/esprima.js"></script>
  <script type="text/javascript" src="scripts/esquery.js"></script>
  <script src="scripts/repl.js" defer></script>
</head>

<body>
  <main>
    <header>
      <h1 id="banner">ESQuery Console</h1>
    </header>

    <div id="console-display" class="console">
      <span class="label">Source</span>

      <!-- This indentation affects the indentation of the text in the textarea -->
      <textarea id="console-source" spellcheck="false" wrap="off">
let foo = bar => {
  return bar * 7;
}

foo();
</textarea>

    </div>

    <div id="output-ast-container" class="console">
      <div id="output-display">
        <div id="output-title">
          <span>Output</span>
          <span id="results"></span>
        </div>
        <pre id="output"></pre>
      </div>
    </div>

    <div class="spread" id="copy-button-div">
      <span class="label">
        <button id="copy-button">Copy</button>
        <span id="copy-message">Query copied to clipboard</span>
      </span>
    </div>
    <div>

    </div>
    <div>

    </div>
    <div id="selector-display">
      <textarea id="selector" spellcheck="false">[id.name="foo"]</textarea>
    </div>

    <div>
      <button id="tutorial-button">Show Tutorial</button>
    </div>
  </main>
  <div class="challenge">
    <div class="challenge-code">

    </div>
    <div class="answer-code">

    </div>
  </div>

</body>

</html>
